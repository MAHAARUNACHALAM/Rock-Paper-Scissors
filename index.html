<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="game">
    <div class="user-selection">
      <img src="assets/Overall.jpg" width="150" height="150" alt="rock" id="user-rock">
      <div class="result">
        <h2>Result</h2>
        <p id="result-text"></p>
      </div>
      <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <section>
      <div class="user">
      <h2>User Choice</h2>
      
      <img src="assets/images/RSP.png" width="150rem" height="100rem" alt="paper" id="user-choice">
    </div>
   

    <div class="computer">
    <h2>Computer Choice</h2>
    <img src="assets/images/RSP.png" width="150rem" height="100rem" alt="paper" id="computer-choice">
  </div>
</section>
</div>
  </div>
  <!-- <button id="play-btn">Play</button> -->
  <script src="script.js"></script>
</body>
</html>
